<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
        <div class="h1">
            <h1 style="font-size: 22px;">Developer Akademie</h1>
        </div>

        <div class="thread-area">
            <mat-icon>chat</mat-icon>
            <p>Threads</p>
        </div>

        <ul class="menu-items">
            <div>


                <li>
                    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                        <!--click - Ã–ffnen channel-->
                        <mat-tree-node routerLink='/channel' routerLinkActive="router-link-active" *matTreeNodeDef="let node" matTreeNodeToggle>
                            <p style="margin-bottom: 0; padding-top: 0px;">#</p>
                            <mat-checkbox class="checklist-leaf-node" (change)="todoItemSelectionToggle($event.checked,node)" [checked]="node.selected">{{node.name}}</mat-checkbox>
                        </mat-tree-node>

                        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                            <div style=" background-color: #3F0E40; color: white;" class="mat-tree-node channel-tab channel-left">
                                <div>
                                    <button class="channel-left" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                                    <mat-icon class="mat-icon-rtl-mirror"> 
                                      {{treeControl.isExpanded(node) ? 'expand_more' : 'arrow_right'}}
                                    </mat-icon>
                                  </button>
                                    <mat-checkbox [checked]="node.selected" [indeterminate]="node.indeterminate && !node.selected" (change)="todoItemSelectionToggle($event.checked,node)">
                                        {{node.name}}</mat-checkbox>
                                </div>

                                <mat-icon (click)="openDialog()">add</mat-icon>
                            </div>
                            <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                                <ng-container matTreeNodeOutlet></ng-container>
                            </div>
                        </mat-nested-tree-node>
                    </mat-tree>

                    <div class="example-button-container">
                        <mat-icon (click)="openDialog()" style="color: black;">add</mat-icon>
                        <p>Create new Channel</p>
                    </div>
                </li>
            </div>
            <div>
                <li>
                    <mat-tree [dataSource]="dataSources" [treeControl]="treeControls" class="example-tree">
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                            {{node.names}}
                            <img style="margin-bottom: 0; padding-top: 0px;">
                        </mat-tree-node>

                        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChilds">
                            <div style=" background-color: #3F0E40; color: white;" class="mat-tree-node channel-tab channel-left">
                                <div>
                                    <button class="channel-left" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.names">
                                <mat-icon class="mat-icon-rtl-mirror"> 
                                  {{treeControls.isExpanded(node) ? 'expand_more' : 'arrow_right'}}
                                </mat-icon>
                              </button> {{node.names}}
                                </div>
                                <mat-icon>add</mat-icon>
                            </div>
                            <div [class.example-tree-invisible]="!treeControls.isExpanded(node)" role="group">
                                <ng-container matTreeNodeOutlet></ng-container>
                            </div>
                        </mat-nested-tree-node>
                    </mat-tree>


                    <div class="example-button-container">
                        <button mat-mini-fab disabled>
                          <mat-icon style="color: black;">add</mat-icon>
                        </button >
                        <p>Create new Chat</p>
                    </div>
                </li>
            </div>
        </ul>
        <div style="border-bottom: 1px solid rgb(85, 24, 86);">
           
            <div class="imprint">
                <button mat-icon-button> <mat-icon style="width: 30px;"> account_balance</mat-icon></button>
                        <span>Imprint</span>
                    </div>
            </div>



    </mat-drawer>

    <div>
        <router-outlet>

            <!--<quill-editor>sgdsd</quill-editor>-->
        </router-outlet>
    </div>
